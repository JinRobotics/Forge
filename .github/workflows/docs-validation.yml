name: Docs and Architecture Validation

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/docs-validation.yml'

jobs:
  architecture-compliance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Architecture contract tests
        run: dotnet test --filter TestCategory=ArchitectureCompliance

      - name: Documentation contract tests
        run: dotnet test --filter TestCategory=DocumentationContract

      - name: Class design drift report
        run: |
          dotnet test --filter TestCategory=ClassDiagramDrift --logger "trx;LogFileName=class-drift.trx" || echo "::warning::Class design drift detected. Review docs/design/3_Class_Design_Document.md"
