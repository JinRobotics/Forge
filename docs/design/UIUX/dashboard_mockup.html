<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge 대시보드</title>
    <style>
        :root {
            --bg-color: #0F1115;
            --panel-bg: #1A1D24;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --accent-primary: #2B67F6;
            --status-success: #1DAA3E;
            --status-warning: #F5A524;
            --status-error: #E63946;
            --border-color: #2E323B;
            --font-family: 'Pretendard', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 24px;
            background-color: var(--panel-bg);
            justify-content: space-between;
        }

        .logo {
            font-weight: 700;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            color: var(--accent-primary);
        }

        .header-right {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        /* Warning Banner */
        .warning-banner {
            background-color: rgba(245, 165, 36, 0.15);
            border: 1px solid var(--status-warning);
            color: var(--status-warning);
            padding: 8px 16px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 4px;
        }

        /* Main Layout */
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar / Status Panel */
        .sidebar {
            background-color: var(--panel-bg);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .status-card {
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid var(--border-color);
        }

        .status-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-value {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-value.success {
            color: var(--status-success);
        }

        .status-value.warning {
            color: var(--status-warning);
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 14px;
        }

        /* Main Content */
        .main-content {
            padding: 32px;
            overflow-y: auto;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background-color: #1a54d9;
        }

        /* Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .data-table th {
            text-align: left;
            color: var(--text-secondary);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
        }

        .data-table td {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge.running {
            background: rgba(29, 170, 62, 0.15);
            color: var(--status-success);
        }

        .badge.completed {
            background: rgba(43, 103, 246, 0.15);
            color: var(--accent-primary);
        }

        .badge.strict {
            background: rgba(255, 255, 255, 0.1);
            color: #ddd;
        }

        .progress-bar {
            width: 100px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-primary);
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <span>⚡</span> FORGE ENGINE
        </div>
        <div class="header-right">
            <div class="warning-banner">
                ⚠️ 큐 부하 경고 (capture=0.78)
            </div>
            <div style="width: 32px; height: 32px; background: #333; border-radius: 50%;"></div>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar: Engine Status -->
        <aside class="sidebar">
            <div class="status-card">
                <div class="status-label">엔진 상태</div>
                <div id="engine-status" class="status-value">오프라인</div>
                <div class="metric-row">
                    <span style="color:var(--text-secondary)">버전</span>
                    <span id="engine-version">—</span>
                </div>
                <div class="metric-row">
                    <span style="color:var(--text-secondary)">인증 모드</span>
                    <span id="engine-auth">—</span>
                </div>
            </div>

            <div class="status-card">
                <div class="status-label">성능</div>
                <div class="status-value">
                    <span id="engine-fps">—</span>
                    <span style="font-size:14px; color:var(--text-secondary); font-weight:400; margin-top:8px;">FPS</span>
                </div>
                <div class="metric-row">
                    <span style="color:var(--text-secondary)">배압 (Backpressure)</span>
                    <span id="engine-backpressure" style="color:var(--status-success)">—</span>
                </div>
                <div class="metric-row" style="margin-top:16px;">
                    <span style="color:var(--text-secondary)">프레임</span>
                    <span id="engine-frame">— / —</span>
                </div>
            </div>

            <div class="status-card">
                <div class="status-label">활성 작업</div>
                <div id="session-id" style="font-weight:500; margin-bottom:8px;">—</div>
                <div id="session-frame" style="font-size:12px; color:var(--text-secondary); margin-bottom:8px;">프레임 — / —</div>
                <div class="progress-bar" style="width:100%">
                    <div id="session-progress-bar" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
        </aside>

        <!-- Main Content: Session List -->
        <main class="main-content">
            <div class="section-header">
                <h2 style="margin:0; font-weight:600;">세션 목록</h2>
                <button class="btn-primary">+ 새 세션</button>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>세션 ID</th>
                        <th>상태</th>
                        <th>FPS</th>
                        <th>진행률</th>
                        <th>품질 모드</th>
                        <th>업데이트</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>factory_sim_01</td>
                        <td><span class="badge running">실행 중</span></td>
                        <td>14.5</td>
                        <td>
                            <div style="display:flex; align-items:center; gap:8px;">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width:12%"></div>
                                </div>
                                12%
                            </div>
                        </td>
                        <td><span class="badge strict">엄격 (Strict)</span></td>
                        <td>10초 전</td>
                    </tr>
                    <tr>
                        <td>office_test_batch</td>
                        <td><span class="badge completed">완료됨</span></td>
                        <td>-</td>
                        <td>
                            <div style="display:flex; align-items:center; gap:8px;">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width:100%"></div>
                                </div>
                                100%
                            </div>
                        </td>
                        <td><span class="badge strict">유연 (Relaxed)</span></td>
                        <td>1시간 전</td>
                    </tr>
                    <tr>
                        <td>warehouse_debug</td>
                        <td><span class="badge" style="background:#333; color:#aaa;">중지됨</span></td>
                        <td>-</td>
                        <td>
                            <div style="display:flex; align-items:center; gap:8px;">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width:45%; background:#666;"></div>
                                </div>
                                45%
                            </div>
                        </td>
                        <td><span class="badge strict">엄격 (Strict)</span></td>
                        <td>어제</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <script>
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                // Update Status Badge
                const statusBadge = document.querySelector('.status-value');
                if (data.isRunning) {
                    statusBadge.className = 'status-value success';
                    statusBadge.innerHTML = '● 실행 중';
                } else {
                    statusBadge.className = 'status-value';
                    statusBadge.innerHTML = '● 대기 중';
                }

                // Update FPS
                const fpsElement = document.querySelector('.status-value span'); // The span inside FPS value
                // Actually the structure is <div class="status-value"> 14.5 <span>FPS</span> </div>
                // Let's target more robustly if possible, but for now let's assume the second status-card has the FPS.
                // Better to add IDs in a real app, but here we'll just log for now or try to find the element.

                const fpsContainer = document.querySelectorAll('.status-card')[1].querySelector('.status-value');
                if (fpsContainer) {
                    fpsContainer.childNodes[0].nodeValue = data.fps ? data.fps.toFixed(1) + " " : "0.0 ";
                }

                // Update Session Info
                const activeSessionDiv = document.querySelectorAll('.status-card')[2].querySelector('div[style*="font-weight:500"]');
                if (activeSessionDiv) {
                    activeSessionDiv.innerText = (data.sessionId && data.sessionId !== 'none') ? data.sessionId : '-';
                }

            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }

        async function fetchStatus() {
            try {
                const res = await fetch('/api/status');
                if (!res.ok) throw new Error('status fetch failed');
                const data = await res.json();
                document.getElementById('engine-status').textContent = data.isRunning ? '실행 중' : '정지';
                document.getElementById('engine-status').classList.toggle('success', data.isRunning);
                document.getElementById('engine-version').textContent = data.engineVersion || 'local';
                document.getElementById('engine-auth').textContent = data.authMode || 'localhost';
                document.getElementById('engine-fps').textContent = (data.fps || 0).toFixed(2);
                document.getElementById('engine-backpressure').textContent = data.backpressure?.toFixed ? data.backpressure.toFixed(2) : '—';
                document.getElementById('engine-frame').textContent = `${data.currentFrame ?? 0} / ${data.totalFrames ?? 0}`;
                document.getElementById('session-id').textContent = data.sessionId || '—';
                document.getElementById('session-frame').textContent = `프레임 ${data.currentFrame ?? 0} / ${data.totalFrames ?? 0}`;
                const progress = Math.min(100, Math.max(0, Math.round((data.progress || 0) * 100)));
                document.getElementById('session-progress-bar').style.width = `${progress}%`;
            } catch (e) {
                document.getElementById('engine-status').textContent = '오프라인';
                document.getElementById('engine-status').classList.remove('success');
            }
        }
        fetchStatus();
        setInterval(fetchStatus, 3000);
    </script>
</body>

</html>
