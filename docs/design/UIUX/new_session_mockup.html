<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge - 새 세션</title>
    <style>
        :root {
            --bg-color: #0F1115;
            --panel-bg: #1A1D24;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --accent-primary: #2B67F6;
            --status-success: #1DAA3E;
            --status-warning: #F5A524;
            --border-color: #2E323B;
            --input-bg: #252830;
            --font-family: 'Pretendard', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 24px;
            background-color: var(--panel-bg);
            justify-content: space-between;
        }

        .logo {
            font-weight: 700;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            color: var(--accent-primary);
        }

        /* Layout */
        .container {
            display: grid;
            grid-template-columns: 1fr 400px;
            flex: 1;
            overflow: hidden;
        }

        .main-form {
            padding: 40px;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
        }

        .preview-panel {
            background-color: var(--panel-bg);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        h1 {
            margin: 0 0 32px 0;
            font-size: 24px;
            font-weight: 600;
        }

        h2 {
            margin: 0 0 16px 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .radio-group {
            display: flex;
            gap: 16px;
        }

        .radio-option {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .radio-option.selected {
            border-color: var(--accent-primary);
            background-color: rgba(43, 103, 246, 0.1);
            color: var(--accent-primary);
        }

        .select-input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            appearance: none;
            cursor: pointer;
        }

        /* Preview Elements */
        .scene-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .scene-preview {
            height: 180px;
            background: linear-gradient(45deg, #222, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .scene-info {
            padding: 16px;
        }

        .scene-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .scene-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .camera-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .camera-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background-color: var(--input-bg);
            border-radius: 6px;
            font-size: 13px;
            align-items: center;
        }

        .camera-tag {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            color: #aaa;
        }

        /* Footer Actions */
        .actions {
            margin-top: 40px;
            display: flex;
            gap: 16px;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary:hover {
            background-color: #1a54d9;
        }

        .btn-secondary:hover {
            border-color: #666;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo"><span>⚡</span> FORGE ENGINE</div>
        <div style="color: var(--text-secondary); font-size: 14px;">새 세션 설정</div>
    </header>

    <div class="container">
        <div class="main-form">
            <h1>새 세션 생성</h1>

            <div class="form-group">
                <label class="form-label">세션 ID</label>
                <input type="text" class="form-input" value="factory_sim_02" placeholder="고유 세션 ID를 입력하세요">
            </div>

            <div class="form-group">
                <label class="form-label">총 프레임 수</label>
                <input type="number" class="form-input" value="100000">
                <div style="font-size: 12px; color: var(--text-secondary); margin-top: 6px;">예상 소요 시간: ~5.5시간 @ 5 FPS
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">품질 모드</label>
                <div class="radio-group">
                    <div class="radio-option selected">
                        <div style="width: 8px; height: 8px; background: var(--accent-primary); border-radius: 50%;">
                        </div>
                        엄격 (Strict) - 드롭 없음
                    </div>
                    <div class="radio-option">
                        <div style="width: 8px; height: 8px; background: #444; border-radius: 50%;"></div>
                        유연 (Relaxed) - 드롭 허용
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">프레임 속도 정책</label>
                <select class="select-input">
                    <option>품질 우선 (권장)</option>
                    <option>처리량 우선</option>
                    <option>균형</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Scene 선택</label>
                <select class="select-input">
                    <option>Factory_Floor_A</option>
                    <option>Office_Complex_B</option>
                    <option>Warehouse_Logistics_C</option>
                </select>
            </div>

            <div class="actions">
                <button class="btn-primary">세션 시작</button>
                <button class="btn-secondary">취소</button>
            </div>
        </div>

        <div class="preview-panel">
            <h2>선택된 Scene</h2>
            <div class="scene-card">
                <div class="scene-preview">
                    [ Scene 미리보기 이미지 ]
                </div>
                <div class="scene-info">
                    <div class="scene-title">Factory_Floor_A</div>
                    <div class="scene-meta">크기: 120m x 80m • NavMesh: Baked</div>
                </div>
            </div>

            <h2>활성 카메라 (6)</h2>
            <div class="camera-list">
                <div class="camera-item">
                    <span>cam_01_overhead</span>
                    <span class="camera-tag">1920x1080</span>
                </div>
                <div class="camera-item">
                    <span>cam_02_conveyor</span>
                    <span class="camera-tag">1920x1080</span>
                </div>
                <div class="camera-item">
                    <span>cam_03_entrance</span>
                    <span class="camera-tag">1280x720</span>
                </div>
                <div class="camera-item">
                    <span>bot_cam_01 (이동형)</span>
                    <span class="camera-tag">720p</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
